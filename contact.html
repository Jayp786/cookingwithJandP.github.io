    <h1 style="font-size: 100px; text-align: center;"> Contact Us  </h1>
    <p style="text-align: center;"> Do you have any questions or recipe suggestions? Reach out to us using this form.</p>
    <div class="row">
        <!-- Inputs for the Contact form -->
        <form id="contact-form" class="col" style="display:flex; flex-direction: column;">
            <input type="hidden" name="contact_number">
            <label for="user_fname"> First Name: </label>
            <input type="text" id="user_fname" name="user_fname" placeholder="Type Your First Name..." required>
            <label for="user_lname"> Last Name: </label>
            <input type="text" id="user_lname" name="user_lname" placeholder="Type Your Last Name..." required>
            <label for="user_email"> Email: </label>
            <input type="email" id="user_email" name="user_email" placeholder="Type Your Email..." required>
            <label for="user_phone"> Phone Number: </label>
            <input type="tel" id="user_phone" name="user_phone" placeholder="Type Your Phone Number..."
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}" required>
            <label for="user_message">Message:</label>
            <textarea id="user_message" name="user_message" placeholder="Type Your Message..." required></textarea>
            <input type="submit" value="Send">
        </form>
